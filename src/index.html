<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do s</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Today's To do</h1>
            <i class="fa-solid fa-arrows-rotate" id="refresh"></i>
        </div>
        <div class="do-s">
            <form id="form" method="POST">
                <input type="text" class="to-do" id="to_do_s" placeholder="Add to your list..." required>
            </form>
            <i id="create" class="fas fa-rotate-90 enter-btn">&#xf3be;</i>
        </div>
        <ul class="to-do-list">
    
        </ul>
        <button type="button" class="button" id="delete">Clear all Completed</button>
    </div> 
</body>
</html>
